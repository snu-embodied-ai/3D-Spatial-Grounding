uni3d:
  pc_model: eva02_base_patch14_448
  pretrained_pc: ""
  ckpt_path: model/Uni3D/path/to/checkpoints/model.pt
  drop_path_rate: 0.20

  PointcloudEncoder:
    token_unit: region
    pc_feat_dim: 768
    embed_dim: 1024
    group_size: 64
    num_group: 512
    pc_encoder_dim: 512
    patch_dropout: 0.0

CLIP:
  model_name: EVA02-E-14-plus
  pretrained_path: model/Uni3D/path/to/clip_model/open_clip_pytorch_model.bin
  context_length: 77
  hidden_dim: 1024
  to_CPU: True

DINO:
  use_embed2trans_projector: False
  use_shared_embed2trans_projector: False
  vision_position_encoding: learnable       # learnable, sine, sequential
  text_position_encoding: learnable         # learnable, sine, sequential
  hidden_dim: 1024
  dim_feedforward: 1024
  num_heads: 8
  num_biformers: 3
  dropout: 0.1
  pre_norm: false
  # use_level_embed: false
  # normalize_pos_enc: true
  # positional_encoding_type: fourier
  # gauss_scale: 1.0
  # hlevels: [0,1,2,3]
  clip_classifier: True
  temperature: 0.1

  use_attention_decoder: True

  Queries:
    use_initialized_queries: True
    non_parametric_queries: True
    fix_num_queries: True
    num_queries: 128


TaskHead:
  heatmap_gen_method: "basic_unet"          # "attention", "basic_unet", "nerf-style"
  kernel_size: [5, 2, 2, 2]
  strides: [5, 2, 2,2 ]
  conv_channels: [1024, 256, 16, 2, 1]
  conv_n_heads: [8, 8, 2, 1]


use_whole_scene: False

distributed: False

heatmap_dimension: 2